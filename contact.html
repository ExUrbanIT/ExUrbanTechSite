<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | ExUrban Technologies</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-container {
      max-width: 720px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #0a0a0a;
      border-radius: 16px;
      box-shadow: 0 0 20px #00f7ff66;
    }

    .contact-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .contact-header img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 16px #000;
    }

    .contact-header h1 {
      font-size: 2.2rem;
      color: #fff;
    }

    .contact-header p {
      color: #ccc;
    }

    .contact-form label {
      display: block;
      margin: 1rem 0 0.25rem;
      color: #00f7ff;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #222;
      color: #fff;
    }

    .contact-form button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      font-weight: bold;
      font-size: 1rem;
      background-color: #00f7ff;
      color: #0a0a0a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 15px #00f7ff99;
    }

    .contact-form button:hover {
      background-color: #00e0e0;
    }

    .contact-footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    @media screen and (max-width: 600px) {
      .contact-container {
        margin: 1.5rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="logo">
      <img src="images/exuweblogo.png" alt="ExUrban Logo" class="site-logo" />
    </div>
    <nav>
    <ul class="nav-buttons">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="bio.html">Our Team</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-container">
    <div class="contact-header">
      <img src="images/contactus.png" alt="Contact Banner" />
      <h1>Contact Us</h1>
      <p>✨ What solutions can we build for you? ✨</p>
    </div>

    <form class="contact-form" action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-footer">
      Phone: <a href="tel:7208225066">720-822-5066</a> |
      Email: <a href="mailto:exu.help@gmail.com">exu.help@gmail.com</a>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> ExUrban Technologies — Bridging the Digital Divide.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
